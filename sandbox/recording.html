<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dokumendi sees hiirevajutuse püüdmine</title>
  <script src="../scripts/classes/action.js" charset="utf-8"></script>
  <script src="../scripts/classes/recording.js" charset="utf-8"></script>
  <script src="../scripts/classes/playback.js" charset="utf-8"></script>
  <script>
    var recording;
    var playback;

    window.onload = function() {
      recording = new Recording(new Date().getTime());

      document.addEventListener('click', function(e) {
        console.log(document.elementFromPoint(e.clientX, e.clientY));
        recording.addAction(new Action(e.clientX, e.clientY, new Date().getTime()));
      });

      document.addEventListener('keypress', function(e) {
        if (e.which == 13) {
          playback = new Playback(recording);
          playback.play();
        }
      });
    };
  </script>
</head>
<body>
  <h2>Dokumendi sees hiirevajutuse püüdmine</h2>
  <p>Siin on üks paragrahv tekstiga</p>
  <input type="button" value="Nupp" id="btn1" onclick="console.log('nuppu vajutati')">
  <a style="float: right" href="#">Tekstilink</a>
</body>
</html>
